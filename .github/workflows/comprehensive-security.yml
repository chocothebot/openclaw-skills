name: Comprehensive Security Check

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, master ]
    paths:
      - '.secrets-templates/**'
      - 'scripts/**'
      - '*.mjs'
      - '*.js'

jobs:
  security-audit:
    name: Full Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run comprehensive security audit
        run: |
          echo "ðŸ›¡ï¸ Running comprehensive security audit..."
          
          # Run our custom security suite
          npm run security:audit || echo "Custom audit completed with warnings"
          
          # Additional file permission checks
          echo "ðŸ“ Checking file permissions..."
          find . -type f -name "*.env" -exec ls -la {} \; || true
          find . -type f -perm /o+r -name "*.key" -exec echo "WARNING: World-readable key file: {}" \; || true

      - name: Historical repository scan
        run: |
          echo "ðŸ“š Scanning repository history..."
          
          # Create comprehensive scan report
          echo "# Security Scan Report - $(date)" > security-report.md
          echo "" >> security-report.md
          
          # Check for patterns in git history
          echo "## Git History Analysis" >> security-report.md
          git log --all --full-history -p | grep -i -E "(password|secret|api.*key|token)" | head -20 >> security-report.md || echo "No suspicious patterns in history" >> security-report.md
          
          # File analysis
          echo "" >> security-report.md
          echo "## File Analysis" >> security-report.md
          echo "Total files scanned: $(find . -type f | wc -l)" >> security-report.md
          echo "JavaScript/JSON files: $(find . -name "*.js" -o -name "*.mjs" -o -name "*.json" | wc -l)" >> security-report.md
          
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report-${{ github.sha }}
          path: security-report.md
          retention-days: 30

      - name: Comment on PR if secrets found
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš¨ **Security Alert**: This PR may contain secrets or sensitive data. Please review the security scan results and ensure no credentials are exposed.'
            });

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: |
          echo "ðŸ” Checking dependencies for vulnerabilities..."
          npm audit --audit-level=moderate || echo "Audit completed with issues"
          
          # Generate audit report
          npm audit --json > npm-audit.json || true
          
      - name: Upload dependency audit
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-${{ github.sha }}
          path: npm-audit.json
          retention-days: 30